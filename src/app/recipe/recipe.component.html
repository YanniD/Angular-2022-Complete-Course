<div class="row">
    <div class="col-md-6">
    <app-recipe-list (selectedRecipeChangedEvent)="updateSelectedDetailRecipe($event)"></app-recipe-list>
    </div>
    <div class="col-md-6">
        <app-recipe-detail 
        [recipeDetail]="recipeDetail"
        *ngIf="recipeDetail; else infoText"></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a Recipe!</p>
        </ng-template>
    </div>
</div>
