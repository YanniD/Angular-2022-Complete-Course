<form>
    <div class="row form-group">
        <div class="col-md-8">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" #nameInput>
        </div>
        <div class="col-md-4">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" #amountInput>
        </div>
    </div>
    <div class="row form-group">
        <div class="btn-toolbar col-md-12">
            <button type="submit" class="btn btn-success" (click)="addIngredient()">Add</button>
            <button type="button" class="btn btn-danger" (click)="deleteIngredient()">Delete</button>
            <button type="button" class="btn btn-primary">Clear</button>
        </div>
    </div>
    
</form>
<hr />
